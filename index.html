<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stlye.css">
    <link rel="apple-touch-icon" sizes="180x180" href="PageIcon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="PageIcon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="PageIcon/favicon-16x16.png">
    <link rel="manifest" href="PageIcon/site.webmanifest">
    <style>
        img {
            height: 36px;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid px-4 px-md-5">
                <a class="navbar-brand fw-semibold fs-4" href="#">Donate Tutorial</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Donate</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container-fluid px-4 px-md-5 my-5">
                <h2 class="fw-bold fs-1 mb-3">Donate</h2>
                <div class="row">
                    <div class="col-12 col-xl-6">
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="first-nameId" class="form-label fw-bold fs-5">First Name</label>
                                    <input type="text" class="form-control" name="first-nameId" id="first-nameId"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="Last-nameId" class="form-label fw-bold fs-5">Last Name</label>
                                    <input type="text" class="form-control" name="Last-nameId" id="Last-nameId"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-12 col-lg-12">
                                <div class="mb-3">
                                    <label for="" class="form-label fw-bold fs-5">Country</label>
                                    <select class="form-select form-select-lg" name="" id="">
                                        <option selected>Select one</option>
                                        <option value="">Cambodia</option>
                                        <option value="">Japan</option>
                                        <option value="">United State</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-lg-12">
                                <div class="mb-3">
                                    <label for="addressId" class="form-label fw-bold fs-5">Adress</label>
                                    <input type="text" class="form-control mb-3" name="addressId" id="addressId"
                                        placeholder="">
                                    <input type="text" class="form-control mb-3" name="addressId" id="addressId"
                                        placeholder="">
                                    <input type="text" class="form-control" name="addressId" id="addressId"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-7 col-md-5 col-lg-4">
                                <div class="mb-3">
                                    <label for="cityId" class="form-label fw-bold fs-5">City</label>
                                    <input type="city" class="form-control" name="cityId" id="cityId" placeholder="">
                                </div>
                            </div>
                            <div class="col-5 col-md-3 col-lg-3">
                                <div class="mb-3">
                                    <label for="postalId" class="form-label fw-bold fs-5">Postal Code</label>
                                    <input type="postal" class="form-control" name="postalId" id="postalId"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="emailId" class="form-label fw-bold fs-5">Email</label>
                                    <input type="email" class="form-control" name="emailId" id="emailId"
                                        placeholder="abc@mail.com">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="mb-3">
                                    <label for="phoneId" class="form-label fw-bold fs-5">Phone</label>
                                    <input type="tel" class="form-control" name="phoneId" id="phoneId">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="sendId" checked>
                                <label class="form-check-label" for="sendId">
                                    Send email updates
                                </label>
                            </div>
                        </div>
                        <span>Contributions are <i>not</i> tax deductible</span>
                    </div>
                    <div class="col-12 col-xl-6">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3 fw-bold fs-5">
                                    Amount
                                </div>
                                <div class="form-check form-check-inline mb-3">
                                    <input class="form-check-input" type="radio" name="amount" id="amountId"
                                        value="{3:option1}">
                                    <label class="form-check-label fw-medium" for="amountId">25$</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="amount" id="amountId"
                                        value="option2">
                                    <label class="form-check-label fw-medium" for="amountId">50$</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="amount" id="amountId"
                                        value="option3">
                                    <label class="form-check-label fw-medium" for="amountId">100$</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="amount" id="amountId"
                                        value="option3">
                                    <label class="form-check-label fw-medium" for="amountId">250$</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="amount" id="amountId"
                                        value="option3">
                                    <label class="form-check-label fw-medium" for="amountId">1,000$</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="amount" id="amountId"
                                        value="option3">
                                    <label class="form-check-label fw-medium" for="amountId">2,500$</label>
                                </div>
                            </div>
                            <div class="col-4 col-lg-2">
                                <div class="mb-2 mt-2 fw-bold fs-5">
                                    Other $
                                </div>
                                <input type="number" class="form-control" name="" id="" placeholder="0.00$">
                            </div>
                            <div class="col-12 mt-4">
                                <div class="mb-3">
                                    <label for="card-numberId" class="form-label fw-bold fs-5">Credit Card
                                        Number</label>
                                    <input type="tel" class="form-control" name="card-numberId" id="card-numberId">
                                </div>
                            </div>
                            <div class="col-12">
                                <img src="Image/cards.png" alt="">
                            </div>

                            <div class="col-6">
                                <div class="mt-3 mb-2 fw-bold fs-5">
                                    Expires
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-5 col-lg-4 col-xl-4">
                                        <div class="mb-3">
                                            <select class="form-select form-select-lg" name="year" id="yearId">
                                                <option selected>2023</option>
                                                <option value="">2022</option>
                                                <option value="">2021</option>
                                                <option value="">2020</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-7 col-lg-6 col-xl-6">
                                        <div class="mb-3">
                                            <select class="form-select form-select-lg" name="month" id="monthId">
                                                <option selected>9 - July</option>
                                                <option>10 - July</option>
                                                <option>11 - July</option>
                                                <option>12 - July</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-6">
                                <div class="mt-3 mb-2 fw-bold fs-5">
                                    Security code
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <input type="tel" class="form-control" name="phoneId" id="phoneId">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sendId">
                                    <label class="form-check-label" for="sendId">
                                        Send email updates
                                    </label>
                                </div>
                            </div>
                            <col-12 class="mt-3">
                                <button type="button" class="btn btn-primary">Process Donation</button>
                            </col-12>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/bootstrap.bundle.js"></script>

</html>
